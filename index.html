<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    [v-cloak] {
      display: none;
    }
    table, tr, td, th {
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <!--шаблон vue -->
  <div id="app" v-cloak>

    <h1>Список пользователей {{ countList }}</h1>
    <!-- кнопка скрытия таблицы -->
    <button type="button" @click="changeShow" class="btn btn-outline-primary">{{ changeTextButton }}</button>

    <!-- условие отображения списка -->
    <template  v-if="show">
      <!-- отображение списка пользователей -->
      <users-table v-bind:users="list" v-on:remove-user="removeFromList"></users-table>
    </template>
    
  </div> 

  <template id="users-table"> 
    <table>
      <thead>
        <tr>
          <th>
            id
          </th>
          <th>
            Имя
          </th>
          <th>
            Отчество
          </th>
          <th>
            Фамилия
          </th>
          <th>
            Аватар
          </th>
        </tr>        
      </thead>
      <tbody>
        <tr v-for="listItem in listChange" v-bind:key="listItem.id">
          <td>
            <button type="button" v-on:click="removeUser(listItem.id)">
              # {{ listItem.id }}
            </button>
          </td>
          <td>
            {{ listItem.firstName }}
          </td>
          <td>
            {{ listItem.secondName }}
          </td>
          <td>
            {{ listItem.surName }}
          </td>
          <td>
            <img :src="changeAvatarShow(listItem.avatar)" alt="not">
          </td>
        </tr>
      </tbody>      
    </table>   
  </template>

  <script src="users.js"></script>
  <script src="editUser.js"></script>
  <script>
    
    const app = new Vue({
      el: "#app",
      components: {
        'users-table': usersTable
      },
      data:function() {
        return {
          list: [], // список пользователей
          show: true, // отображение таблицы
        }
      },
      computed: {
        // количество пользователей
        countList: function() {
          return this.list.length          
        },
        changeTextButton: function() {          
          // смена названия кнопки
          if (this.show === true) {
            return this.textButton = "hidden"
          }else {
            return this.textButton = "show list"
          }
        }
      },
      watch: {
        list: function() {
          console.log('list change')
        }
      },
      methods: {
        // изменение отображения таблицы
        changeShow: function(){
          this.show = !this.show
        },
        removeFromList: function(id){
          console.log('removeFromList = ', id);
          this.list = this.list.filter(function(item){
            return item.id !== id
          })
        }
      },
      mounted: function() {
        this.list = list
      }
    })
  </script>
</body>
</html>
