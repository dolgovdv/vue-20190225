<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <!--шаблон vue -->
  <div id="app" v-cloak>

    <h1>Список пользователей {{ countList }}</h1>
    <!-- кнопка скрытия таблицы -->
    <button type="button" @click="changeShow" v-text="changeTextButton()"></button>

    <!-- условие отображения списка -->
    <template  v-if="show">
      <!-- отображение списка пользователей -->
      <div v-for ="listItem in avatar" :key="listItem.id">
        {{ listItem.firstName }}
        {{ listItem.secondName }}
        {{ listItem.surName }}
        <img :src="changeAvatarShow(listItem.avatar)" alt="not">
      </div>
    </template>
    
  </div> 

  <script>
    const app = new Vue({
      el: "#app",
      data:function() {
        return {
          list: [], // список пользователей
          show: true, // отображение таблицы
        }
      },
      computed: {
        // проверка на наличие аватарки
        avatar: function(){  
          this.list.forEach(element => {
            if (element.avatar === "") {
              // haveAvatar = false
              element.avatar = "http://www.avatar-mix.ru/avatars_64x64/289.jpg"          
            }  
          });        
          return this.list
        },
        // колличество пользователей
        countList: function() {
          return this.list.length          
        },
        // textButton: function(){
        //   // смена названия кнопки
        //   return this.show === true ? "hidden" : "show list"          
        // }
      },
      methods: {
        // изменение отображения таблицы
        changeShow: function(){
          // console.log("change Show")
          this.show = !this.show
        },
        changeTextButton() {          
          // смена названия кнопки
          if (this.show === true) {
            return this.textButton = "hidden"
          }else {
            return this.textButton = "show list"
          }
        },
        // смена аватарки на текст
        changeAvatarShow: function(av) {
          if (av === "") {
            av = "http://www.avatar-mix.ru/avatars_64x64/289.jpg"
          }
          return av
        }
      },
      mounted() {
        this.list = [
            {id: 1, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 2, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: ""},
            {id: 3, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 4, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 5, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: ""},
          ]
      }
    })
  </script>
</body>
</html>
