<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>
  <!--шаблон vue -->
  <div id="app">

    <h1>Список пользователей {{ countList }}</h1>
    <!-- кнопка скрытия таблицы -->
    <button type="button" @click="changeShow"> {{ textButton }} </button>

    <!-- условие отображения списка -->
    <divtemlate  v-if="show">
      <!-- отображение списка пользователей -->
      <div v-for ="listItem in list" :key="listItem.id">
        {{ listItem.firstName }}
        {{ listItem.secondName }}
        {{ listItem.surName }}
        <img :src="listItem.avatar" alt="not">
      </div>
    </divtemlate>
    
  </div> 

  <script>
    window.app = new Vue({
      el: "#app",
      data:function() {
        return {
          list: [], // список пользователей
          show: true, // отображение таблицы
          textButton: "hidden" //название кнопки
        }
      },
      computed: {
        // проверка на наличие аватарки
        // avatar: function(){          
        //     if (this.list.avatar === "") {
        //     // haveAvatar = false
        //     return this.list.avatar = "Not Picture"          
        //   }
        // },
        // колличество пользователей
        countList: function() {
          return this.list.length          
        },
         
      },
      methods: {
        // изменение отображения таблицы
        changeShow: function(){
          // console.log("change Show")
          this.show = !this.show
        },
        changeTextButton() {          
          // смена названия кнопки
          if (this.show = true) {
            this.textButton = "hidden"
          }else {
            this.textButton = "show list"
          }
        }
        // смена аватарки на текст
        // changeAvatarShow: function() {
        //   if (this.list.avatar === "") {
        //     // haveAvatar = false
        //     this.list.avatar = "Not Picture"
        //   }
        // }
      },
      mounted() {
        this.list = [
            {id: 1, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 2, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 3, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 4, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: "http://www.avatar-mix.ru/avatars_64x64/440.jpg"},
            {id: 5, firstName: "Иван", secondName: "Иванович", surName: "Иванов", avatar: ""},
          ]
      }
    })
  </script>
</body>
</html>
