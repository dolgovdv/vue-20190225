<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    [v-cloak] {
      display: none;
    }
    table, tr, td {
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <!--шаблон vue -->
  <div id="app" v-cloak>

    <h1>Список пользователей {{ countList }}</h1>
    <!-- кнопка скрытия таблицы -->
    <button type="button" @click="changeShow" v-text="changeTextButton()" class="btn btn-primary"></button>

    <!-- условие отображения списка -->
    <template  v-if="show">
      <!-- отображение списка пользователей -->
      <users-table :users="list"></users-table>
    </template>
    
  </div> 

  <template id="users-table"> 
    <table>
        <tr v-for ="listItem in listChange" :key="listItem.id">
          <td>
            {{ listItem.firstName }}
          </td>
          <td>
            {{ listItem.secondName }}
          </td>
          <td>
            {{ listItem.surName }}
          </td>
          <td>
            <img :src="changeAvatarShow(listItem.avatar)" alt="not">
          </td>
        </tr>
        <!-- <div>
          {{ listItem.firstName }}
          {{ listItem.secondName }}
          {{ listItem.surName }}
          <img :src="changeAvatarShow(listItem.avatar)" alt="not">
        </div> -->
      </table>   
  </template>

  <script src="users.js"></script>
  <script src="editUser.js"></script>
  <script>
    
    const app = new Vue({
      el: "#app",
      components: {
        'users-table': usersTable
      },
      data:function() {
        return {
          list: [], // список пользователей
          show: true, // отображение таблицы
        }
      },
      computed: {
        // колличество пользователей
        countList: function() {
          return this.list.length          
        }
      },
      watch: {
        list: function() {
          console.log('list change')
        }
      },
      methods: {
        // изменение отображения таблицы
        changeShow: function(){
          // console.log("change Show")
          this.show = !this.show
        },
        changeTextButton() {          
          // смена названия кнопки
          if (this.show === true) {
            return this.textButton = "hidden"
          }else {
            return this.textButton = "show list"
          }
        },
           
      },
      mounted() {
        this.list = list
      }
    })
  </script>
</body>
</html>
